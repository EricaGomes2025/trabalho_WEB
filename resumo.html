<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad's Pizza e Burger</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Estilo do bot√£o "Fazer pedido" */
    .pedido-btn {
      display: inline-block;
      background: linear-gradient(45deg, #FF6B6B, #FFD93D);
      color: #fff;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .pedido-btn:hover {
      background: linear-gradient(45deg, #FF3B3B, #FFB900);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 59, 59, 0.8);
    }

    /* Estilo geral da p√°gina de resumo */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #d32f2f;
    }

    .resumo {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .resumo h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .resumo p {
      font-size: 16px;
      margin: 8px 0;
    }

    .botoes {
      margin-top: 20px;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Dad's Pizza e Burger">
    </div>
    <nav>
      <ul>
        <li><a href="#">In√≠cio</a></li>
        <li><a href="#sobre-nos">Sobre n√≥s</a></li>
        <li><a href="cardapio.html">Card√°pio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conte√∫do principal -->
  <div class="resumo">
    <h2>Resumo do Pedido</h2>
    <div id="detalhes-pedido"></div>

    <div class="botoes">
      <button onclick="finalizarCompra()">‚úÖ Finalizar Compra</button>
      <button onclick="window.location.href='pedido4.html'">üîô Voltar ao pedido</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const pedido = JSON.parse(localStorage.getItem("pedidoAtual"));

    if (pedido) {
      const detalhes = pedido.itens.map(item => 
        <p>${item.quantidade}x ${item.nome} ‚Äì R$ ${item.preco.toFixed(2)}</p>
      ).join("");

      document.getElementById("detalhes-pedido").innerHTML = 
        ${detalhes}
        <p><strong>Total: R$ ${pedido.total.toFixed(2)}</strong></p>
      ;
    } else {
      document.getElementById("detalhes-pedido").innerHTML = "<p>Nenhum pedido encontrado.</p>";
    }

    function finalizarCompra() {
      localStorage.removeItem("pedidoAtual");
      alert("Obrigado pela sua compra! Seu pedido est√° sendo preparado.");
      window.location.href = "index.html"; // Ajuste conforme sua estrutura
    }
  </script>

</body>
</html>
