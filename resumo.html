<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Dad's Pizza e Burger">
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#sobre-nos">Sobre nós</a></li>

   <style>
     .pedido-btn {
  display: inline-block;
  background: linear-gradient(45deg, #FF6B6B, #FFD93D);
  color: #fff;
  font-weight: bold;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  box-shadow: 0 4px 12px rgba(255, 107, 107, 0.6);
  transition: background 0.3s ease, transform 0.2s ease;
}

.pedido-btn:hover {
  background: linear-gradient(45deg, #FF3B3B, #FFB900);
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(255, 59, 59, 0.8);
}
   </style>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      padding: 20px;
    }
    .resumo {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
    }
    .resumo h2 {
      color: #d32f2f;
    }
  </style>
  </header>
  <div class="resumo">
    <h2>Resumo do Pedido</h2>
    <div id="detalhes-pedido"></div>
  </div>

  <script>
    const pedido = JSON.parse(localStorage.getItem("pedidoAtual"));

    if (pedido) {
      const detalhes = pedido.itens.map(item => 
        `<p>${item.quantidade}x ${item.nome} – R$ ${item.preco.toFixed(2)}</p>`
      ).join("");

      document.getElementById("detalhes-pedido").innerHTML = `
        ${detalhes}
        <p><strong>Total: R$ ${pedido.total.toFixed(2)}</strong></p>
      `;
    } else {
      document.getElementById("detalhes-pedido").innerHTML = "<p>Nenhum pedido encontrado.</p>";
    }
  </script>

  
</body>
</html>
