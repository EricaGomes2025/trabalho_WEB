<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad's Pizza e Burger - Contato</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .pedido-btn {
      display: inline-block;
      background: linear-gradient(45deg, #FF6B6B, #FFD93D);
      color: #fff;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .pedido-btn:hover {
      background: linear-gradient(45deg, #FF3B3B, #FFB900);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 59, 59, 0.8);
    }

    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal-content p {
      margin-bottom: 20px;
      color: #333;
    }

    .close-modal {
      background-color: #FF6B6B;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    .close-modal:hover {
      background-color: #FF3B3B;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Dad's Pizza e Burger">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="index.html">Sobre n√≥s</a></li>
        <li><a href="cardapio.html">Card√°pio</a></li>
      </ul>
    </nav>
    <a href="pedidos.html" class="pedido-btn">Fazer pedido!</a>
  </header>

  <!-- Se√ß√£o de Contato -->
  <div class="contact-container">
    <h1>Fale Conosco</h1>
    <p>Preencha o formul√°rio para falar com a equipe DAD'S.</p>

    <form class="contact-form" id="contactForm">
      <label for="nome"><i class="fas fa-user"></i> Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem"><i class="fas fa-comment-dots"></i> Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
  </div>

  <!-- Modal de Confirma√ß√£o -->
  <div class="modal" id="modalConfirmacao">
    <div class="modal-content">
      <p>Sua mensagem foi enviada com sucesso! üéâ</p>
      <button class="close-modal" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Script para envio AJAX + exibi√ß√£o do modal -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://formsubmit.co/ajax/ericagomesfernandesmed@gmail.com", {
        method: "POST",
        headers: {
          'Accept': 'application/json'
        },
        body: data
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("modalConfirmacao").style.display = "block";
        } else {
          alert("Erro ao enviar o formul√°rio. Tente novamente.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro de rede. Verifique sua conex√£o.");
      });
    });

    function fecharModal() {
      document.getElementById("modalConfirmacao").style.display = "none";
    }
  </script>
</body>
</html>
