<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FormulÃ¡rio com ConfirmaÃ§Ã£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    /* MODAL BLOQUEANDO */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content button {
      width: auto;
      margin-top: 20px;
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Contato</h1>
  <form id="contactForm">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <!-- MODAL -->
  <div class="modal" id="modalConfirmacao">
    <div class="modal-content">
      <p>Sua mensagem foi enviada com sucesso! ðŸŽ‰</p>
      <button onclick="fecharModal()">Confirmar leitura</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('modalConfirmacao');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/ericagomesfernandesmed@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          modal.style.display = "flex";
        } else {
          alert("Erro ao enviar. Tente novamente.");
        }
      })
      .catch(error => {
        alert("Erro de rede. Verifique sua conexÃ£o.");
      });
    });

    function fecharModal() {
      modal.style.display = "none";
      // window.location.href = "index.html"; // ative se quiser redirecionar
    }
  </script>
</body>
</html>
