<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dad's Pizza e Burger - Contato</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style2.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    .pedido-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      color: #fff;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .pedido-btn:hover {
      background: linear-gradient(45deg, #ff3b3b, #ffb900);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 59, 59, 0.8);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Dad's Pizza e Burger" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="index.html">Sobre n√≥s</a></li>
        <li><a href="cardapio.html">Card√°pio</a></li>
      </ul>
    </nav>
    <a href="pedidos.html" class="pedido-btn">Fazer pedido!</a>
  </header>

  <!-- Se√ß√£o de Contato -->
  <div class="contact-container">
    <h1>Fale Conosco</h1>
    <p>Preencha o formul√°rio para falar com a equipe DAD'S.</p>

    <form class="contact-form" id="contactForm">
      <label for="nome"><i class="fas fa-user"></i> Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem"><i class="fas fa-comment-dots"></i> Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>

    <!-- Modal de confirma√ß√£o -->
    <div class="modal" id="confirmationModal">
      <div class="modal-content">
        <p>
          Sua mensagem foi enviada com sucesso! Obrigado por entrar em contato.
          üòä
        </p>
        <button onclick="fecharModal()">OK</button>
      </div>
    </div>

    <script>
      const form = document.getElementById("contactForm");
      const modal = document.getElementById("confirmationModal");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = new FormData(form);

        fetch("https://formsubmit.co/ajax/ericagomesfernandesmed@gmail.com", {
          method: "POST",
          headers: {
            Accept: "application/json",
          },
          body: data,
        })
          .then((response) => {
            if (response.ok) {
              form.reset();
              modal.style.display = "flex"; // Exibe o modal
            } else {
              alert("Erro ao enviar. Tente novamente.");
            }
          })
          .catch((error) => {
            alert("Erro de rede. Verifique sua conex√£o.");
          });
      });

      function fecharModal() {
        document.getElementById("confirmationModal").style.display = "none";
      }
    </script>
  </div>
</body>
</html>
